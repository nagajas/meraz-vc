<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Meraz 2026</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">MERAZ 2026</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="index.html#passes">Passes</a></li>
                <li><a href="#" id="logoutBtn" class="btn-login">Logout</a></li>
            </ul>
        </div>
    </nav>

    <section class="dashboard-section">
        <div class="container">
            <h1>My Dashboard</h1>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <h3>Profile Information</h3>
                    <div id="userProfile">
                        <!-- User profile will be loaded here -->
                    </div>
                </div>

                <div class="dashboard-card">
                    <h3>Quick Stats</h3>
                    <div class="stats-grid">
                        <div class="stat-box">
                            <h4 id="registeredCount">0</h4>
                            <p>Registered Events</p>
                        </div>
                        <div class="stat-box">
                            <h4 id="passStatus">No Pass</h4>
                            <p>Pass Status</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="registered-events">
                <h2>My Registered Events</h2>
                <div id="registeredEventsList" class="events-list">
                    <!-- Registered events will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 Meraz - IIT Bhilai. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Facebook</a>
                <a href="#">Instagram</a>
                <a href="#">Twitter</a>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
